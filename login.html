<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Tela de login</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Criar uma conta</h1>
          <span>Use seu email para cadastro</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Criar</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Login</h1>
          <span>Use um email e uma senha para entrar</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Esqueceu a senha?</a>
          <button id="loginBtn">Login</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bem vindo de volta!</h1>
            <p>Entre em sua conta para acompanhar os dados de sua empresa</p>
            <button class="hidden" id="login">Login</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Ol√°, amigo!</h1>
            <p>Se registre para poder acompnha os dados de sua empresa.</p>
            <button class="hidden" id="register">Registar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/login_registro.js"></script>
  </body>
</html>
